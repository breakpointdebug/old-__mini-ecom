query {
  sellers {
    _id
    accountId
    businessName
    inventories {
      productId
      stockCount
    }
    createdAt
    updatedAt
  }
}

mutation {
  createSeller(payload: {
    businessName: "hehehe"
  }) {
    _id
    accountId
    businessName
    inventories {
      productId
      stockCount
    }
    createdAt
    updatedAt
  }
}